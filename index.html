<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Movie Mood</title>
  </head>
  <body>
    <div class="top"></div>
    <!-- Logo -->
    <div class="logo-container">
      <img
        src="assets/images/logo.png"
        alt="Movie Mood"
        width="200px"
        height="100px"
      />
    </div>
    <div class="content-container">
      <section id="selection-bar">
        <!-- This is where all movie selection criteria go. -->
        <div id="movie-options">
          <div class="form-group">
            <svg
              class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 412 232"
            >
              <path
                d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z"
                fill="#648299"
                fill-rule="nonzero"
              />
            </svg>
            <select
              class="border border-gray-300 rounded-full text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none"
              name="mood"
              id="mood"
            >
              <!-- <label for="mood">Mood:</label>
                <select class="mood" id="mood"> -->
              <option value="" disabled selected>Choose a Mood</option>
              <option value="happy">Happy</option>
              <option value="bored">Bored</option>
              <option value="scared">Scared</option>
              <option value="sad">Sad</option>
              <option value="funny">Funny</option>
              <option value="adventurous">Adventurous</option>
            </select>
          </div>

          <div class="form-group">
            <svg
              class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 412 232"
            >
              <path
                d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z"
                fill="#648299"
                fill-rule="nonzero"
              />
            </svg>
            <select
              class="border border-gray-300 rounded-full text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none"
              name="rating"
              id="rating"
            >
              <!-- <label for="rating">Rating:</label>
            <select name="rating" id="rating"> -->
              <option value="" disabled selected>Rating</option>
              <option value="0-25">0-25</option>
              <option value="26-50">26-50</option>
              <option value="51-75">51-75</option>
              <option value="76-100">76-100</option>
            </select>
          </div>

            <label for="startYear">Start Year:</label>
            <input
              type="number"
              id="startYear"
              name="startYear"
              required
              class="border border-gray-300 rounded-full text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none"
            />

            <label for="endYear">End Year:</label>
            <input
              type="number"
              id="endYear"
              name="endYear"
              required
              class="border border-gray-300 rounded-full text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none"
            />

            <button class="submit">SUBMIT!</button>
        </div>
      </section>
    </div>
    <!-- Movie Selection Gallery -->
    <div class="movie-container">
      <!-- This is where the movie cards will go. -->
    </div>
    <!-- End of Movie Selection Gallery -->
    <div class="button-group">
      <!-- <button class="randomise">Randomise!</button>
          <button class="rewind">Rewind!</button> -->
    </div>
    <div class="center-buttons">
      <button class="randomise">Randomise!</button>
      <button class="rewind">Rewind!</button>
    </div>
    
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="movie-details">
          <div class="poster-container">
            <img id="modalPoster" src="" alt="Movie Poster" class="poster">
          </div>
          <div class="movie-info">
            <h2 id="modalTitle"></h2>
            <p id="modalContent"></p>
          </div>
        </div>
        <span class="close">&times;</span>
      </div>
    </div>

    <footer>
      <div class="button-group">
        <div id="quoteBox"></div>
        <button id="quoteButton">Get Quote!</button>
      </div>
    </footer>

    <!-- Script source declarations -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
    <script src="assets\js\trivia.js"></script>
  </body>
</html>
