<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Movie Mood</title>
</head>

<body>
    <header class="title">Movie Mood</header>
    
    <section id="selection-bar">
        <!-- This is where all movie selection criteria go. -->
        <div id="movie-options">
            <select name="mood" id="mood">
                <option value="happy">Happy</option>
                <option value="bored">Bored</option>
                <option value="scared">Scared</option>
                <option value="sad">Sad</option>
                <option value="funny">Funny</option>
                <option value="adventurous">Adventurous</option>
            </select>
            <select name="rating" id="rating">
                <option value="rating-1">Rating1</option>
                <option value="rating-2">Rating2</option>
                <option value="rating-3">Rating3</option>
                <option value="rating-4">Rating4</option>
            </select>
            <select name="year" id="year">
                <option value="year-1">Year1</option>
                <option value="year-1">Year2</option>
                <option value="year-1">Year3</option>
                <option value="year-1">Year4</option>
                <option value="year-1">Year5</option>
                <option value="year-1">Year6</option>
                <option value="year-1">Year7</option>
            </select>
            <button class="button" id="submit">Submit</button>
        </div>
    </section>
    <!-- Script source declarations -->
    <script src="assets/js/main.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
</body>
</html>
