<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Movie Mood</title>
  </head>
  <body>
    <img>
    <div class="top"></div>
    <!-- Logo -->
    <div class="logo-container">
      <img src="/assets/images/logo.png" alt="Movie Mood" width="200px" height="100px" />
    </div>
    <div class="content-container">
      <section id="selection-bar">
        <!-- This is where all movie selection criteria go. -->
        <div id="movie-options">
          <div class="form-group">
            <label for="mood">Mood:</label>
            <select name="mood" id="mood">
              <option value="happy">Happy</option>
              <option value="bored">Bored</option>
              <option value="scared">Scared</option>
              <option value="sad">Sad</option>
              <option value="funny">Funny</option>
              <option value="adventurous">Adventurous</option>
            </select>
          </div>
          <div class="form-group">
            <label for="rating">Rating:</label>
            <select name="rating" id="rating">
              <option value="rating-1">Rating1</option>
              <option value="rating-2">Rating2</option>
              <option value="rating-3">Rating3</option>
              <option value="rating-4">Rating4</option>
            </select>
          </div>
          <form class="form-group">
            <label for="startYear">Start Year:</label>
            <input type="number" id="startYear" name="startYear" required />
            <label for="endYear">End Year:</label>
            <input type="number" id="endYear" name="endYear" required />
            <button class="submit">SUBMIT!</button>
          </form>
        </div>
      </section>
      <footer>
        <div class="button-group">
          <button class="randomise">Randomise!</button>
          <button class="rewind">Rewind!</button>
        </div>
        <div class="button-group">
          <div id="quoteBox"></div>
          <button id="quoteButton">Get Quote!</button>
        </div>
      </footer>
    </div>
    <!-- Script source declarations -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
    <script src="assets\js\trivia.js"></script>
  </body>
</html>
